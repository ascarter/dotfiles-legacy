description: YubiKey personalization tool command line interface
homepage:    https://www.yubico.com/products/services-software/download/yubikey-personalization-tools/
macos:
  source: https://developers.yubico.com/yubikey-personalization/Releases/ykpers-1.19.0-mac.zip
  dest:   /opt/yubico
  install:
    manifest: &ykpersManifest
      bin:    ['bin/*']
      share:  ['share/**/*']
      lib:    ['lib/*']
  uninstall:
    manifest: *ykpersManifest

