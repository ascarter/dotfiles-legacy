description: BBEdit is the leading professional HTML and text editor for macOS.
homepage:    http://www.barebones.com/products/bbedit/
macos:
  app:    BBEdit
  source: https://s3.amazonaws.com/BBSW-download/BBEdit_12.1.5.dmg
  install:
    after:
      macos_applescript: /Applications/BBEdit.app/Contents/Resources/BBEdit.help/Contents/Resources/en.lproj/install_tools.scpt
  uninstall:
    before:
      rm:
      - /usr/local/bin/bbdiff
      - /usr/local/bin/bbedit
      - /usr/local/bin/bbfind
      - /usr/local/bin/bbresults
      - /usr/local/share/man/man1/bbdiff.1
      - /usr/local/share/man/man1/bbedit.1
      - /usr/local/share/man/man1/bbfind.1
      - /usr/local/share/man/man1/bbresults.1
