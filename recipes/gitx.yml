description: GitX-dev is a fork of GitX, a long-defunct GUI for git on macOS.
homepage:    http://rowanj.github.io/gitx/
macos:
  app:    GitX
  source: http://builds.phere.net/GitX/development/GitX-dev.dmg
  install:
    after:
      symlink:
        -
          src:    /Applications/GitX.app/Contents/Resources/gitx
          target: /usr/local/bin/gitx
  uninstall:
    before:
      rm: [ /usr/local/bin/gitx ]
