# nodejs
description: Node.js is a JavaScript runtime built on Chrome's V8 JavaScript engine.
homepage:    https://nodejs.org/
macos:
  source:  https://nodejs.org/dist/v10.5.0/node-v10.5.0.pkg
  install:
    pkg_id: &nodejsPkgID org.nodejs.node.pkg
    pkg:    node-v10.5.0
    after:
      npm_install: &npmPackages
      - npm@latest
      - eslint
      - js-beautify
      - vue-cli
  uninstall:
    pkg_id: *nodejsPkgID
    before:
      npm_uninstall: *npmPackages
    after:
      rm:
      - /usr/local/lib/node
      - /usr/local/lib/node_modules
      - /usr/local/include/node
